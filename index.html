<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Temperature App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div>
      <div class="weather-main">
        <header>
          <form id="citySearch">
            <div class="container">
              <div class="row">
                <div class="col-sm-10 text-center px-0 mt-2">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    id="cityName"
                    required
                    class="form-control"
                  />
                </div>
                <div class="col-sm-2 text-center mt-2">
                  <button type="submit" class="btn btn-outline-primary">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
        </header>
        <main>
          <div
            class="current-city-temperature d-flex justify-content-between flex-wrap"
          >
            <div>
              <h1 id="city-name-heading"></h1>
              <p class="current-details">
                <span id="current-time"></span>
                <span id="weather-description"></span><br />
                <span id="weather-condition"></span>
              </p>
            </div>
            <div>
              <p>
                <span
                  class="current-weather-icon align-top"
                  id="current-weather-icon"
                ></span>
                <span class="current-weather-temp" id="current-weather-temp">
                </span>
                <span
                  class="current-weather-degree"
                  id="current-weather-degree"
                ></span>
              </p>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a
            href="https://github.com/lauraanderson-projects/weather-application"
            target="_blank"
            >Laura Anderson</a
          >
          and is on
          <a
            href="https://github.com/orgs/lauraanderson-projects/repositories"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://laura-anderson.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
